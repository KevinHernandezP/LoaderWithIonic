<ion-content class="background-container">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100vh;">
      <ion-col size="auto">
        <ion-img class="img-size" src="assets/animal1.png"></ion-img>
        <ion-button class="button-color" (click)="toggleLoader()">Mostrar Loader</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-loader *ngIf="showLoader" [images]="loaderImages" [interval]="3000"></app-loader>
</ion-content>
